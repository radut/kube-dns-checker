---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-dns-checker
spec:
  replicas: 2
  minReadySeconds: 3
  selector:
    matchLabels:
      app: kube-dns-checker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 50%
  template:
    metadata:
      labels:
        app: kube-dns-checker
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/metrics'
        prometheus.io/scheme: 'http'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kube-dns-checker
                topologyKey: kubernetes.io/hostname
      containers:
        - name: kube-dns-checker
          image: radut/kube-dns-checker
          imagePullPolicy: Always
          env:
            - name: DOMAINS
              value: "www.google.com"
#            - name: DNS_SERVER
#              value: "10.233.0.3"
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 50m
              memory: 50Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
#              httpHeaders:
#                - name: X-Custom-Header
#                  value: Awesome
            initialDelaySeconds: 10
            periodSeconds: 3
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/disk-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/memory-pressure
          operator: Exists
